<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
           Numero: <input type="number" name="txtn" id="txtn"> <input type="button" value="gerar tabuada" onclick="tabuada ()">
        </div>
        <div>
         <p><select name="tabuada" id="seltab" size="10">
            <option >digite um numero acima</option>
         </select></p>
        </div>
    </section>
    <footer>

    </footer>

    <script>
        function tabuada (){
    var num = window.document.getElementById('txtn')
    var tab = window.document.getElementById('seltab')
    if(num.value.length == 0){
        window.alert('favor digite um valor')
    } else{
        var n = Number(num.value)
        var c = 1
        tab.innerHTML = ''

        while (c <= 10) {
            var item = document.createElement('option')
            item.text = `${n} x ${c} = ${n*c}`
            tab.appendChild(item)
            c++
        }
    }
}
    </script>
    
</body>
</html>
