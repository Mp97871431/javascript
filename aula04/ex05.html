<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo o DOM</title>

    <style>

        body{
            background-color: rgb(104, 205, 252);

            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>

    <h1>Aprendendo o DOM</h1>
    <p>primeiro paragrafo</p>
    <p>sugundo paragrafo do <strong>DOM</strong></p>
    <div id="cli">clique aqui</div>

    <script>
       var d = window.document.querySelector('div#cli')
       d.style.color = 'red'

       var p = window.document.getElementsByTagName('p')[1]
       window.document.write(p.innerHTML)
      
    </script>
    
</body>
</html>
