<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma de resultado</title>
</head>
<body>
    <input type="number" name="valor1" id="valor1">+
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">resultado:</div>

    <script>
        function somar(){
            var va1 = window.document.getElementById('valor1')
            var va2 = window.document.getElementById('valor2')
            var res = window.document.getElementById('resultado')

            var n1 = Number(va1.value)
            var n2 = Number(va2.value)
            var s = n1+n2
            res.innerText = `resultado : ${s}`
        }
    </script>
</body>
</html>
